---
# Scoped service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hubify
  namespace: hubify
automountServiceAccountToken: true
---
# Access for the service account (cluster scoped list)
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hubify 
rules:
  - apiGroups:
    - apps
    resources:
    - deployments
    - services
    verbs:
    - get
    - watch
    - list

---
# Binding the role to the account
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hubify
subjects:
- kind: ServiceAccount
  name: hubify
  namespace: hubify
roleRef:
  kind: ClusterRole
  name: hubify
  apiGroup: rbac.authorization.k8s.io
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: hubify-controller
  namespace: hubify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubify-controller
  template:
    metadata:
      labels:
        app: hubify-controller
    spec:
      serviceAccountName: hubify
      containers:
        - name: hubify-controller
          image: hubify-controller
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend 
  namespace: hubify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
        - name: frontend 
          image: frontend 
          ports:
            - name: http
              containerPort: 5173
              protocol: TCP
